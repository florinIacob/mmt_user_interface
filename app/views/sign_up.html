<div class="container sign-up-container">
  <h2 style="text-align:center;">SIGN UP FORM</h2>
  <form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.username" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Retype:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Retype password" ng-model="retyped_password" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="user.firstName" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Last name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" placeholder="Last name" ng-model="user.surname" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="birthdate">Birthdate:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date" placeholder="Birthdate" ng-model="user.birthdate" required >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default submit-btn">Submit</button>
      </div>
    </div>
  </form>
  <p style="color:red;">{{postMessage}}</p>
</div>
