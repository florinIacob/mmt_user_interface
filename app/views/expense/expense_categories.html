<div class="container sign-up-container">
  <h2 style="text-align:center;"><img src="images/expense_categories.svg"> EXPENSE CATEGORIES</h2>
  <form class="form-horizontal" role="form" ng-submit="submit()">

  <br>

    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Colour:</label>
      <div class="col-sm-3">
        <select class="form-control" ng-model="newCategory.colour" ng-style="{'background-color': colours_map[newCategory.colour]}">
          <option selected style="background-color: white" class="light" value="light">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: cornsilk" class="stable" value="stable">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: DodgerBlue " class="positive" value="positive">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: aqua" class="calm" value="calm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: YellowGreen" class="balanced" value="balanced">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: Gold" class="energized" value="energized">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: Crimson " class="assertive" value="assertive">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: BlueViolet " class="royal" value="royal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option style="background-color: black" class="dark" value="dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
        </select>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="New category name" ng-model="newCategory.name">
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn accountant-btn" ng-click="addCategory()">
          <span class="glyphicon glyphicon-plus"></span> Add category
        </button>
      </div>
    </div>
  </label>
  <br>
  </form>
</div>

<br>
<div>
  <table class="table table-bordered table-hover" ng-show="loading == false">
    <thead class="grey-bg">
    <tr>
      <th>Category Name</th>
      <!--<th>Colour Name</th>-->
      <th>Colour</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
      <td>{{ category.name }}</td>
      <!--<td>{{ category.colour }}</td>-->
      <td><pre style="background-color:{{colours_map[category.colour]}};height:22px;">      </pre></td>
      <td>
        <span class="glyphicon glyphicon-pencil control-icon-green" bs-tooltip title="Edit category!" ng-click="editCategory(category)"></span>
        <span class="glyphicon glyphicon-trash control-icon-red" style="float:right;" bs-tooltip title="Delete category!"
              ng-click="deleteCategory(category)"></span></td>
    </tr>
    <tr ng-show="categories.length == 0">
      <td style="font-style:italic;" colspan="5">No category have been found!</td>
    </tr>
    </tbody>
  </table>

  <loading-page width="150px" message="Processing ..." ng-show="loading == true"></loading-page>
</div>
