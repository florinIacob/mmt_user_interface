<div class="alert alert-danger" ng-show="error">
  There was a problem logging in. Please try again.
</div>
<div class="container sign-up-container">
  <div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
  </div>
  <h2 style="text-align:center;"><img src="images/sign-up.png"> LOGIN FORM</h2>
  <form class="form-horizontal" role="form" ng-submit="controller.login()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="login_username">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login_username" placeholder="Enter username or email" ng-model="controller.credentials.username" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="_login_pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="_login_pwd" placeholder="Enter password" ng-model="controller.credentials.password" required >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default submit-btn">Login</button>
      </div>
    </div>
  </form>
</div>
