<div class="alert alert-danger" ng-show="error">
  There was a problem logging in. Please try again.
</div>
<div class="container sign-up-container">
  <h2 style="text-align:center;"><img src="images/login.png"> LOGIN FORM</h2>
  <form class="form-horizontal" role="form" ng-submit="controller.login()" ng-show="controller.loading == false">
    <div class="form-group">
      <label class="control-label col-sm-3" for="login_username">Username:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="login_username" placeholder="Enter username or email" ng-model="controller.credentials.username" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="_login_pwd">Password:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="_login_pwd" placeholder="Enter password" ng-model="controller.credentials.password" required >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-3">
        <button type="submit" class="btn accountant-btn">
          <span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login
        </button>
      </div>
      <div class="col-sm-3"></div>
      <label class="control-label col-sm-3" id="forgot_password" style="cursor:pointer;cursor:hand;"><a ng-click="controller.forgotPassword()">Forgot your password?</a></label>
    </div>
  </form>
  <loading-page width="150px" message="Processing ..." ng-show="controller.loading == true"></loading-page>
</div>
