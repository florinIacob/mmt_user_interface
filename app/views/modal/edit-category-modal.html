<div class="source-list-modal">
  <div class="modal-header">
    <h3 class="modal-title">
      <span class="glyphicon glyphicon-flag"></span> SAVE EXPENSE CATEGORY
    </h3>
    <hr>

    <form ng-show="loading == false" class="form-horizontal" role="form" ng-submit="submit()">
      <div class="form-group">
        <label class="control-label col-sm-3" for="categoryName">
          Category name:
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="categoryName" placeholder="Category name ..."
                 ng-model="category.name" required >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="categoryColor">Color:</label>
        <div class="col-sm-9">
          <select class="form-control" ng-model="category.colour" ng-style="{'background-color': colours_map[category.colour]}" id="categoryColor">
            <option selected style="background-color: white" class="light" value="light">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: cornsilk" class="stable" value="stable">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: DodgerBlue " class="positive" value="positive">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: aqua" class="calm" value="calm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: YellowGreen" class="balanced" value="balanced">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: Gold" class="energized" value="energized">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: Crimson " class="assertive" value="assertive">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: BlueViolet " class="royal" value="royal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
            <option style="background-color: black" class="dark" value="dark">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="categoryThreshold">
          Monthly limit:
        </label>
        <div class="col-sm-6">
          <input type="number" step="any" class="form-control" id="categoryThreshold" placeholder="Category monthly limit ..."
                 ng-model="category.threshold" ng-disabled="!licencePaymentApproved" required >
        </div>
        <div class="col-sm-3">
          <span ng-if="!licencePaymentApproved">
            <span class="glyphicon glyphicon-info-sign" title="Category limit is allowed only for contributors"></span>
            &nbsp;&nbsp;
          </span>
          <label class="control-label">{{ defaultCurrency }}</label>
        </div>
      </div>

      <hr>
      <div class="controls">
        <button style="left-margin:3px;" class="btn btn-primary" type="submit">
          <span class="glyphicon glyphicon-floppy-disk"></span> SAVE
        </button>
        <button class="btn btn-default" type="button" ng-click="cancel()">
          <span class="glyphicon glyphicon-ban-circle"></span> CANCEL
        </button>
      </div>
    </form>
    <loading-page width="150px" message="Processing ..." ng-show="loading == true"></loading-page>
  </div>
</div>
